<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Navy background with rounded corners -->
  <rect width="64" height="64" rx="14" fill="#0f3460"/>

  <!-- Cluster 1 (top-left) — white dots -->
  <circle cx="16" cy="18" r="4" fill="#ffffff"/>
  <circle cx="24" cy="14" r="3" fill="#ffffff" opacity="0.85"/>
  <circle cx="20" cy="24" r="3.5" fill="#ffffff" opacity="0.9"/>

  <!-- Cluster 2 (top-right) — red dots -->
  <circle cx="46" cy="16" r="4" fill="#e94560"/>
  <circle cx="52" cy="22" r="3" fill="#e94560" opacity="0.85"/>
  <circle cx="44" cy="24" r="3.5" fill="#e94560" opacity="0.9"/>

  <!-- Cluster 3 (bottom-center) — light blue dots -->
  <circle cx="28" cy="44" r="4" fill="#7ec8e3"/>
  <circle cx="36" cy="42" r="3.5" fill="#7ec8e3" opacity="0.9"/>
  <circle cx="32" cy="50" r="3" fill="#7ec8e3" opacity="0.85"/>

  <!-- Cluster centroids (slightly larger, full opacity) -->
  <circle cx="20" cy="19" r="1.5" fill="#0f3460" stroke="#ffffff" stroke-width="1"/>
  <circle cx="47" cy="20" r="1.5" fill="#0f3460" stroke="#e94560" stroke-width="1"/>
  <circle cx="32" cy="45" r="1.5" fill="#0f3460" stroke="#7ec8e3" stroke-width="1"/>
</svg>
